<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-04/05.css">

  <title>Document</title>
</head>
<body>
  <!--ul 사용-->
  <h1>과일 종류</h1>
  <ul>
    <li>사과</li>
    <li>바나나</li>
    <li>딸기</li>
    <li>수박
      <ul>
        <li>빨간 수박</li>
        <li>노란 수박</li>
        <li>초록 수박</li>
      </ul>
    </li>
    <li>참외</li>
  </ul>

  <hr>
  <!--ol 태그 사용 순서 중요!-->
  <h1>김치볶음밥 만들기</h1>
  <ol>
    <li>김치 볶기
      <ul>
        <li>깍두기</li>
        <li>총각김치</li>
        <li>파김치</li>
      </ul>
    </li>
    <li>파 넣고 볶기</li>
    <li>밥 넣고 볶기</li>
    <li>계란 넣고 볶기</li>
    <li>참기름 뿌리기</li>
  </ol>

  <hr>
  <!-- dl 태그 사용-->
  <h1>다양한 언어 정리</h1>
  <d1>
    <dt>자바 스크립트</dt>
    <dd>서연이가 지금 공부중인 언어</dd>
    <dt>자바</dt>
    <dd>서연이가 공부를 중단한 언어</dd>
    <dt>플러터</dt>
    <dd>원식이가 공부하는 언어</dd>
  </d1>
</body>
</html>
