<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>반장</legend>
      <label for="name">이름</label>
      <input type="text" id="name" name="my_name"><br><br>
      <label for="age">나이</label>
      <input type="number" id="age" name="my_age">
    </fieldset>

    <fieldset>
      <legend>부반장</legend>
      <label for="name_1">이름</label>
      <input type="number" id="name_1" name="my_name_1"> <br><br>

      <label for="age_1">나이</label>
      <input type="number" id="age_1" name="my_age_1">
    </fieldset>

    <fieldset disabled>
      <legend>서기</legend>
      <label for="name_2">이름</label>
      <input type="number" id="name_2" name="my_name_2"> <br><br>
      <label for="age_2">나이</label>
      <input type="number" id="age_2" name="my_age_2">
    </fieldset>
  </form>
</body>
</html>
