<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="txtIp">text</label><br>
    <input type="text" id="txtIp"
    placeholder="5자 미만으로 입력하세요"
    maxlength="5">
    <br> <br>

    <label for="password">password</label><br>
    <input type="password" id="password"
    placeholder="4자 이상 입력하세요"
    minlength="4">
    <br><br>
    
    <label for="search">search</label><br>
    <input type="search" id="search">
    <br><br>

    <label for="tel">tel</label><br>
    <input type="tel" id="tel">

    <br><br>
    <button type="submit">제출</button>
  </form>

  <h1> 숫자 관련 인풋 타입</h1>
  <form>
    <label for="numIp">number</label>
    <input type="number" min="0" max="10">
    <br><br>

    <label for="range">range</label>
    <input type="range" id="range" min="0" max="100" step="20">
    <br><br>

    <label for="date">date</label>
    <input type="date" id="date" min="2023-01-01" max="2024-05-30">
    <br><br>
  </form>

  <hr>
  <h1>체크 관련 인풋 타입</h1>
  <form>
    <h2>좋아하는 과일 선택하기</h2>
    <input type="checkbox" id="apple">
    <label for="apple">사과</label>
    <input type="checkbox" id="banana">
    <label for="banana">바나나</label>
    <input type="checkbox" id="orange">
    <label for="orange">오렌지</label>
  </form>

  <form>
    <h2>radio</h2>
    <label for="apple">사과</label>
    <input type="radio" id="apple" name="fruit" value="apple" checked>

    <label for="f_grape">포도</label>
    <input type="radio" id="f_grape" name="fruit" value="f_grape">

    <label for="f_orange">오랜지</label>
    <input type="radio" id="f_orange" name="fruit" value="f_orange">
    <br><br>

    <label for="carrot">당근</label>
    <input type="radio" id="carrot" name="vege" value="carrot">

    <label for="tomato">토마토</label>
    <input type="radio" id="tomato" name="vege" value="tomato" checked>

    <label for="eggplant">가지</label>
    <input type="radio" id="eggplant" name="vege" value="eggplant">
    
  </form>

  <hr>
  <h1>file</h1>
  <label for="file">file</label><br>
  <input type="file" id = "file" accept="image.png" multiple>
  <br><br>

  <label for="email">email</label><br>
  <input type="email" id="email">
  <br><br>

  <button type="submit">제출</button>

  <hr>
  <label for = "auto">auto</label>
  <input type="text" id="auto" autofocus>
  <br><br>

  <label for="vaule">value</label>
  <input type="text" value="미리 지정해둠" id="value">
  <br><br>

  <label for="readOnly">readOnly</label>
  <input type="text" id="readOnly" placeholder="수정하지 못함, 하지만 데이터 전달은 할 수 있음" readonly>
  <br><br>

  <label for="disabled">disabled</label>
  <input type="text" id="disabled" disabled placeholder="데이터 전달 조차 못함">
  <br><br>

  <input
      type="radio"
      name="fruit"
      id="f_apple"
      value="apple"
      checked
    >
    <label for="f_apple">사과</label>
    <input
      type="radio"
      name="fruit"
      id="f_grape"
      value="grape"
    >
    <label for="f_grape">포도</label>
    <input
      type="radio"
      name="fruit"
      id="f_orange"
      value="orange"
      disabled
    >
    <label for="f_orange">오렌지(품절)</label>
    <br>

    <br><br>

    <button type="submit">제출</button>
  </form>
</body>
</html>
