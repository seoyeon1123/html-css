<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>1에서 9까지 숫자들</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

<hr>
<table>
  <caption>웹 개발 공부 기록</caption>
  <thead>
    <tr>
      <th>과목</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <th>HTML</th>
    <td>60분</td>
    <td>60분</td>
    <td>0분</td>
    </tr>
    <tr>
      <th>CSS</th>
      <td>0분</td>
      <td>30분</td>
      <td>60분</td>
    </tr>
    <tr>
      <th>JS</th>
      <td>60분</td>
      <td>90분</td>
      <td>120분</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>총 시간</th>
			<td>60분</td>
			<td>90분</td>
			<td>120분</td>
    </tr>
  </tfoot>
</table>

<hr>
<table>
  <tr>
    <td>1</td>
    <td colspan="2">2</td>
    <td>1</td>
  </tr>
  <tr>
    <td rowspan="3">3</td>
    <td>1</td>
    <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td>1</td>
    <td rowspan="2", colspan="2">4</td>
    
  </tr>
  <tr>
    <td>1</td>
  </tr>
</table>
</body>
</html>
