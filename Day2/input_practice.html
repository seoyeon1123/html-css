<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
  <h1> file type</h1>
  <label for="file">file</label><br>
  <input type="file" id="file" multiple accept="image/png">

  <br><br>
  <label for="email">email</label><br>
  <input type="email" id="email">

  <br><br>
  <button type="submit">제출</button>

  <hr><br>
  <label for="value">value</label>
  <input type="text" id="value" value="지정됨">

  <br><br>
  <label for="autofocus">autofocus</label>
  <input type="text" id="autofocus" placeholder="자동 포커스 됌" autofocus>

  <br><br>
  <label for="readOnly">readOnly</label>
  <input type="text" id="readOnly" value="읽기만 가능, 전송됨" readonly>

  <br><br>
  <label for="required">required</label>
  <input type="text" id="required" placeholder="필수 입력!" required>

  <br><br>
  <label for="disabled">disabled</label>
  <input type="text" id="disabled" placeholder="입력 불가, 전송 안됨" disabled>

  >
  <br><br>
  <input
    type="radio"
    name="fruit"
    id="f_apple"
    value="apple"
    checked
  >
  <label for="f_apple">사과</label>
  <input
    type="radio"
    name="fruit"
    id="f_grape"
    value="grape"
  >
  <label for="f_grape">포도</label>
  <input
    type="radio"
    name="fruit"
    id="f_orange"
    value="orange"
    disabled
  >
  <label for="f_orange">오렌지(품절)</label>
  <br>

  <br><br>
</form>
</body>
</html>
