<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>textarea</h1>
  <textarea name="animal" id="" cols="30" rows="10" placeholder="자신의 애완동물에 대해서 설명해주세요."></textarea>
  
  <br><br>

  <label for="lang">언어</label>
  <select id="lang">
    <option value="">==언어 선택==</option>
    <option value="html" selected >html</option>
    <option value="css">css</option>
    <option value="js">자바 스크립트</option>
    <option value="ts">타입스크립트</option>
  </select>

  <hr>

  <label for="shopping">쇼핑 목록</label>
  <select id="shopping">
    <optgroup label="과일">
      <option value="사과">사과</option>
      <option value="포도">포도</option>
      <option value="오렌지">오렌지</option>
    </optgroup>
    <optgroup label="채소">
      <option value="당근">당근</option>
      <option value="토마토">토마토</option>
      <option value="가지">가지</option>
    </optgroup>
    <optgroup label="육류">
      <option value="소고기">소고기</option>
      <option value="돼지고기">돼지고기</option>
      <option value="닭고기">닭고기</option>
    </optgroup>
  </select>

  <hr><br>
  <label for="job">직업</label>
  <input id="job" list="jobs">
  <datalist id="jobs">
    <option value="학생">
    <option value="디자이너">
    <option value="유튜버">
    <option value="개발자">
  </datalist>
  <hr>

  <h2>progress 태그</h2>
  <progress id="progressBar" max="100"></progress>
  <button id="progressBar" type="button">버튼</button>

  <hr>
  <h2>meter 태그</h2>
  <meter min="0" max="100" low="33" high="66" optimum="50" value="20">20달러</meter>
  <meter min="0" max="100" low="33" high="66" optimum="50" value="50">50달러</meter>
  <meter min="0" max="100" low="33" high="66" optimum="50" value="80">80달러</meter>

  <meter min="0" max="100" low="33" high="66" optimum="20" value="20">20달러</meter>
  <meter min="0" max="100" low="33" high="66" optimum="20" value="50">50달러</meter>
  <meter min="0" max="100" low="33" high="66" optimum="20" value="80">80달러</meter>



</body>
</html>
